<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil - Cliente </title>
        <!-- Icono -->
        <link th:href="@{/imagenes/1.jpg}" rel="icon" type="image/x-icon">

        <link th:href="@{/css/escritorio.css}" rel="stylesheet">

    </head>

    <body>
        <!-- HEADER -->
        <div th:include="cliente/template_header_footer.html::header" mb-3> </div>

        <div class="account-top-banner">
            <div class="account-banner-wrapper">
                <h1 class="account-page-title">Mi cuenta</h1>
                <a th:href="@{/cliente/home}" class="account-home-link">Inicio</a>
            </div>
        </div>

        <div class="main-wrapper">
            <aside class="sidebar">
                <div class="welcome-card">
                    <div class="profile-img"></div>
                    <div class="welcome-info">
                        <h2 class="welcome-title">Bienvenido</h2>
                        <p class="welcome-user" th:text="${usuario.username}">usuario</p>
                    </div>
                </div>
                <ul class="sidebar-menu">
                    <li class="active">
                        <form th:action="@{/cliente/perfil}" method="get">
                            <button type="submit" class="menu-button">
                                <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2"/>
                                <path d="M3 9h18"/>
                                <path d="M9 21V9"/>
                                </svg>
                                ESCRITORIO
                            </button>
                        </form>
                    </li>
                    <li>
                        <form th:action="@{/pedidos/mis-pedidos}" method="get">
                            <button type="submit" class="menu-button">
                                <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 3H5a2 2 0 0 0-2 2v4m6-6h10a2 2 0 0 1 2 2v4M3 9v10a2 2 0 0 0 2 2h4m-6-12h18M9 21h10a2 2 0 0 0 2-2V9"/>
                                </svg>
                                PEDIDOS
                            </button>
                        </form>
                    </li>
                    <li>
                        <form th:action="@{/cliente/detalle}" method="get">
                            <button type="submit" class="menu-button">
                                <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="8" r="4"/>
                                <path d="M20 21a8 8 0 1 0-16 0"/>
                                </svg>
                                DETALLES DE LA CUENTA
                            </button>
                        </form>
                    </li>
                    <li>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="menu-button">
                                <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                <polyline points="16 17 21 12 16 7"/>
                                <line x1="21" y1="12" x2="9" y2="12"/>
                                </svg>
                                SALIR
                            </button>
                        </form>
                    </li>
                </ul>
            </aside>

            <main class="main-content">
                <p class="info-text">
                    Desde el escritorio de tu cuenta puedes ver tus <a href="#">pedidos recientes</a>, gestionar tus <a href="#">direcciones de envío y facturación</a> y <a href="#">editar tu contraseña y los detalles de tu cuenta</a>.
                </p>

                <div class="buttons-grid">
                    <!-- Formulario para Pedidos -->
                    <form th:action="@{/pedidos/mis-pedidos}" method="get">
                        <button class="dashboard-button" type="submit">
                            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23333' d='M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z'/%3E%3Cpath fill='%23333' d='M7 7h10v2H7zm0 4h10v2H7zm0 4h7v2H7z'/%3E%3C/svg%3E" alt="Pedidos">
                            <span class="button-text">Pedidos</span>
                        </button>
                    </form>

                    <!-- Formulario para Detalles de la cuenta -->
                    <form th:action="@{/cliente/detalle}" method="get">
                        <button class="dashboard-button" type="submit">
                            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23333' d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E" alt="Detalles de la cuenta">
                            <span class="button-text">Detalles de la cuenta</span>
                        </button>
                    </form>

                    <!-- Formulario para Logout -->
                    <form th:action="@{/logout}" method="post">
                        <button class="dashboard-button" type="submit">
                            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23333' d='M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z'/%3E%3C/svg%3E" alt="Salir">
                            <span class="button-text">Salir</span>
                        </button>
                    </form>
                </div>

            </main>
        </div>


        <!-- Footer -->
        <div th:include="cliente/template_header_footer.html::footer"> </div>


        <script th:src="@{/js/carrito.js}"></script>
        <script th:src="@{/js/favoritos.js}"></script>


    </body>
</html>
